    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha256.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac-sha256.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-hex.js"></script>
    <script>
        function Sign(secret, data)
        {
            var hmac = CryptoJS.HmacSHA256(data, secret);
            return CryptoJS.enc.Hex.stringify(hmac);
        }
        function HMacAuthGenerate(akey, secret, nonce, d)
        {
            var strAuth = akey+":"+nonce;
            return "hmac "+strAuth+":"+Sign(secret, strAuth+":"+d);
        }
        function BasicAuthGenerate(akey, secret, nonce, d)
        {
            
            return "basic "+btoa(akey+":"+secret);
        }
        $(document).ready(function(){
            // For every change setup change callback.
            $("#generate").click(function(){
                if($("input[name='atype']:checked").val() === "basic")
                {
                    $("#auth").val(BasicAuthGenerate($("#akey").val(), $("#skey").val()))
                }
                else {
                    //alert("akey="+$("#akey").val()+" skey="+$("#skey").val()+"nonce="+$("#nonceheader").val()+"dateheader="+$("#dateheader").val());

                    $("#auth").val(HMacAuthGenerate($("#akey").val(), $("#skey").val(), $("#nonceheader").val(), $("#dateheader").val()));
                    $("#nonce").val($("#nonceheader").val());
                    $("#date").val($("#dateheader").val());
                }
            });
        });
    </script>
